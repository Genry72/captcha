<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="scanGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#4facfe;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <path d="M4 32 Q32 8 60 32 Q32 56 4 32" stroke="url(#eyeGradient)" stroke-width="4" fill="none" stroke-linecap="round"/>
  <circle cx="32" cy="32" r="8" stroke="url(#eyeGradient)" stroke-width="3" fill="none"/>
  <circle cx="32" cy="32" r="4" fill="url(#eyeGradient)" filter="url(#glow)"/>
  <circle cx="32" cy="32" r="1.5" fill="#ffffff"/>
  
  <line x1="10" y1="32" x2="54" y2="32" stroke="url(#scanGradient)" stroke-width="2" opacity="0.8"/>
  
  <circle cx="32" cy="32" r="20" stroke="url(#eyeGradient)" stroke-width="1" fill="none" stroke-dasharray="4 4" opacity="0.5"/>
  <circle cx="32" cy="32" r="26" stroke="url(#eyeGradient)" stroke-width="1" fill="none" stroke-dasharray="3 6" opacity="0.3"/>
</svg>